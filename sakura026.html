<html>
<head>

  <style type="text/css">
    .midashi  {background-color:cyan}
    .text     {font-size:X-LARGE}
    .button   {font-size:XX-LARGE}
  </style>

	<title>SAKURA026</title>
</head>

<body>
	<form name="SAKURA026" action="/sakura026/" method="post">

<TABLE Border="1" class="text">
	<TR>
		<TH class="midashi">番号</TH>
		<TD>{{ Rec.Room }}</TD>
	</TR>
	<TR>
		<TH class="midashi">患者</TH>
		<TH>
			<select name="KanzyaID" style="width:300px;font-size:X-LARGE">
				{{ StrKanzya|safe }}
			</select>
		</TH>
	</TR>
	<TR>
		<TH class="midashi">前月メータ1</TH>
		<TD>
			<input type="number" step="0.01" value={{ Rec.SMeter1 }} name="SMeter1" class="text" />
		</TD>
	</TR>
	<TR>
		<TH class="midashi">当月メータ1</TH>
		<TD>
			<input type="number" step="0.01" value={{ Rec.EMeter1 }} name="EMeter1" class="text" />
		</TD>
	</TR>
	<TR>
		<TH class="midashi">前月メータ2</TH>
		<TD>
			<input type="number" step="0.01" value={{ Rec.SMeter2 }} name="SMeter2" class="text" />
		</TD>
	</TR>
	<TR>
		<TH class="midashi">当月メータ2</TH>
		<TD>
			<input type="number" step="0.01" value={{ Rec.EMeter2 }} name="EMeter2" class="text" />
		</TD>
	</TR>

	<TR>
		<TH class="midashi">計算区分</TH>
		<TD>
			<input type="radio" value=0 name="KeisanKubun" class="text"
			 {{ Rec.OptKeisan0 }}/>自動計算 <BR>
			<input type="radio" value=1 name="KeisanKubun" class="text"
			 {{ Rec.OptKeisan1 }}/>金額指定
		</TD>
	</TR>

	<TR>
		<TH class="midashi">コメント</TH>
		<TD>
			<input value="{{ Rec.Comment }}" name="Comment" class="text" />
		</TD>
	</TR>

	<TR>
		<TH class="midashi">金額指定</TH>
		<TD>
			<input  type="number"  value={{ Rec.Kingaku }} name="Kingaku" class="text" />
		</TD>
	</TR>

</TABLE>

<BR>

<input type="submit" value = "中止" name="BtnSAKURA021"  class="button">
　
<input type="submit" value = "終了" name="BtnKettei"  class="button">

<BR>

<p	class="LblMsg">{{ LblMsg }}</p>


</form>
</body>

</html>
