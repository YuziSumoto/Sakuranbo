<html>
<head>
  <style type="text/css">
    .text  {WIDTH:100px; HEIGHT: 30px;font-size:LARGE}
    .button  {font-size:XX-LARGE}
  </style>

	<title>SAKURA025</title>
</head>

<body>
	<form name="SAKURA905" action="/sakura905/">

<TABLE Border="1">
	<TR>
		<TH>開始年月</TH>
		<TD>
		<select name="CmbNengetu" style="font-size:LARGE">
			{{ StrNengetu|safe }}
		</select>
		</TD>
	</TR>
	<TR>
		<TH>家賃</TH>
		<TD>
			<input value="{{ Rec.TxtYatin }}" name="TxtYatin" class="text" />
		</TD>
	</TR>
	<TR>
		<TH>水道光熱費</TH>
		<TD>
			<input value="{{ Rec.TxtKyoeki }}" name="TxtKyoeki" class="text" />
		</TD>
	</TR>
	<TR>
		<TH>共同場所維持費</TH>
		<TD>
			<input value="{{ Rec.TxtKanri }}" name="TxtKanri"  class="text"/>
		</TD>
	</TR>
	<TR>
		<TH>家賃（日）</TH>
		<TD>
			<input value="{{ Rec.TxtYatinDay }}" name="TxtYatinDay"  class="text"/>
		</TD>
	</TR>
	<TR>
		<TH>水道光熱費（日）</TH>
		<TD>
			<input value="{{ Rec.TxtKyoekiDay }}" name="TxtKyoekiDay" class="text"/>
		</TD>
	</TR>
	<TR>
		<TH>共同場所維持費（日）</TH>
		<TD>
			<input value="{{ Rec.TxtKanriDay }}" name="TxtKanriDay" class="text"/>
		</TD>
	</TR>
	<TR>
		<TH>電気代</TH>
		<TD>
			<input value="{{ Rec.TxtDenkiTanka }}" name="TxtDenkiTanka" class="text"/>
		</TD>
	</TR>

</TABLE>

<BR>

<input type="submit" value = "中止" name="BtnSAKURA900" class="button">
　
<input type="submit" value = "決定" name="BtnKettei" class="button">

<BR>

<p	class="LblMsg">{{ LblMsg }}</p>


</form>
</body>

</html>
