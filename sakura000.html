<html>
<head>
  <style type="text/css">
    .text   {font-size:X-LARGE}
    .button {font-size:XX-LARGE}
  </style>

	<title>SAKURA000</title>
</head>

<body>
	<form name="SAKURA000" action="/sakura000/" style="font-size:X-LARGE">

	{{ StrNengetu|safe }}
</select>

<BR>
<BR>

<input type="submit" value = "電気代入力" name="BtnSAKURA021" class="button"><BR>

<BR>
<div style="background-color:#EDF7FF;font-size:XX-LARGE">
<input type="button" value = "家賃領収書印刷" class="button"
 onclick="window.open('/sakura101/{{ PrintParam|safe }}&Kubun=1&Meigi=2');"><BR>
<input type="button" value = "電気代領収書印刷" class="button"
 onclick="window.open('/sakura101/{{ PrintParam|safe }}&Kubun=3&Meigi=2');"><BR>
</DIV>
<BR>
<BR>

<input type="submit" value = "項目マスタ" name="BtnSAKURA930" class="button"><BR>
