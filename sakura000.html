<html>
<head>
  <style type="text/css">
    .text  {font-size:XX-LARGE}

	<title>SAKURA000</title>
</head>

<body>
	<form name="SAKURA000" action="/sakura000/" style="font-size:X-LARGE">

<select name="CmbNengetu"  class="text" onChange="this.form.submit()">
	{{ StrNengetu|safe }}
</select>

<BR>
<BR>

<input type="submit" value = "家賃・共益費入力" name="BtnSAKURA010" class="button"><BR>

<BR>

<input type="submit" value = "終了" name="BtnLogout" class="button"><BR>
	
<BR>

<p	class="LblMsg">{{ LblMsg }}</p>


</form>

</html>
